    <main>
        <h2>Contact</h2>
        <form name="contact_form" id="contact_form" method="post" action="contact.php">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" autofocus autocomplete="off" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div>
                <label for="color">Favorite Colour</label>
                <input type="color" name="color" id="color" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div>
                <label for="method">Preferred Method of Contact</label>
                <select name="method" id="method" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" cols="30" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="robot" name="robot" required>
                <label for="robot">I am not a Robot</label>
            </div>
            <div>
                <input type="submit" value="Submit"><br><br>
            </div>
        </form>
    </main>
